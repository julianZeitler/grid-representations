defaults:
  - _self_

data:
  seq_len: 150
  dim: 2
  box_width: 2
  box_height: 2
  n_shift: 15
  sigma_shift: 3
  save_path: "data/"

model:
  _target_: rgm.ActionableRGM
  input_size: ${data.dim}
  latent_size: 65  # D
  om_init_scale: 2

training:
  epochs: 250
  train_iterations: 10
  val_iterations: 1
  K: 5
  batch_size: 1
  vary_seed: true
  vary_data: false

loss:
  _target_: losses.total_sep_loss
  sigma_sq: 0.04
  sigma_theta: 0.5
  f: 1
  sep_scale: 100
  causal: false
  decay: null

regularization:
  positivity:
    _target_: schedulers.GECO
    lambda_init: 1
    k: -9
    alpha: 0.9
    gamma: 0.001
  norm:
    _target_: schedulers.GECO
    lambda_init: 0.005
    k: -2
    alpha: 0.9
    gamma: 0.001

optimizer:
  _target_: torch.optim.Adam
  lr: 1e-1
  betas: [0.9, 0.9]
  eps: 1e-8  # eta - numerical stability

convergence:
  enabled: false
  window: 1000
  patience: 100
  threshold: 0.1
  smoothing: 20
